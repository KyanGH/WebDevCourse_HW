<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kyan Azaizeh</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <!-- PLAYER MODAL -->
  <div class="modal fade" id="playerModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="playerTitle"></h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body text-center">
          <iframe
            id="playerIframe"
            width="100%"
            height="400"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <body class="p-4">
    <div class="container">
      <h1 class="text-center text-primary mb-4">ðŸŽµ Excercise Songs List</h1>

      <div class="card border-primary mb-4">
        <div class="card-body">
          <form id="songForm" class="row g-2">
            <input type="hidden" id="songId" />

            <div class="col-md-5">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Song Title"
                required
              />
            </div>
            <div class="col-md-5">
              <input
                type="url"
                id="url"
                class="form-control"
                placeholder="YouTube URL"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                id="rating"
                class="form-control"
                placeholder="Rating (1-10)"
                min="1"
                max="10"
                required
              />
            </div>

            <div class="col-md-2">
              <button
                type="submit"
                id="submitBtn"
                class="btn btn-success w-100"
              >
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="search"
          class="form-control w-50"
          placeholder="Search..."
        />
        <div class="d-flex gap-4 mb-3">
          <label>
            <input type="radio" name="sort" value="name" checked />
            Sort by Name
          </label>

          <label>
            <input type="radio" name="sort" value="date" />
            Sort by Date Added
          </label>

          <label>
            <input type="radio" name="sort" value="rating" />
            Sort by Rating
          </label>
        </div>
      </div>

      <button id="toggleViewBtn" class="btn btn-secondary">
        <img
          id="toggleIcon"
          src="https://img.icons8.com/material-outlined/24/ffffff/grid.png"
        />
      </button>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Link</th>
            <th>Ratings</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="songList"></tbody>
      </table>
      <div id="cardsView" class="row g-3 mt-3 d-none"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
