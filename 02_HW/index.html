<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-4 justify-content-center">
        <div class="col-auto">
          <button onclick="demoNative()" class="btn btn-primary fs-5">
            Native Types
          </button>
        </div>
        <div class="col-auto">
          <button id="btn2" class="btn btn-secondary fs-5">
            Register Click From Code
          </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4 shadow">
            <div class="row g-3 mb-3">
              <!-- num1 -->
              <div class="col-12 col-md-6 col-lg-3">
                <input
                  id="txt1"
                  class="form-control fs-4"
                  placeholder="Number 1"
                />
              </div>

              <!-- num2 -->
              <div class="col-12 col-md-6 col-lg-3">
                <input
                  id="txt2"
                  class="form-control fs-4"
                  placeholder="Number 2"
                />
              </div>

              <!-- operator -->
              <div class="col-12 col-md-6 col-lg-3">
                <select id="operator" class="form-select fs-4 text-center">
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="*">*</option>
                  <option value="/">/</option>
                </select>
              </div>

              <!-- equals button -->
              <div class="col-12 col-md-6 col-lg-3">
                <button id="btnCalc" class="btn btn-success fs-4 w-100">
                  =
                </button>
              </div>
            </div>

            <hr />

            <div class="row text-center mb-3">
              <div class="col">
                <h3 class="fw-bold">Result:</h3>
                <h3 id="lblRes" class="text-primary fs-2"></h3>
              </div>
            </div>

            <hr />

            <div class="row text-center">
              <div class="col fs-4 fw-bold"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6">
          <textarea
            id="output"
            class="form-control fs-5"
            rows="10"
            placeholder="Log output..."
          ></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
