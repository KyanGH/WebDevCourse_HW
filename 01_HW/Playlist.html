<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="./playlist.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3" bgcolor="#E8E2E1">
          <strong>My Favourite Songs</strong>
        </td>
      </tr>
      <tr>
        <th>Song Name</th>
        <th>Tags</th>
        <th>Video</th>
      </tr>

      <tr>
        <td>Lofi Hip Hop - Chill to work, relax</td>
        <td>Lofi Relax Study Work</td>
        <td>
          <iframe
            width="200"
            height="113"
            src="https://www.youtube.com/embed/gUbNlN_SqpE"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
      </tr>

      <tr>
        <td>Dynamite</td>
        <td>Pop</td>
        <td>
          <iframe
            width="200"
            height="113"
            src="https://www.youtube.com/embed/gdZLi9oWNZg"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </td>
      </tr>

      <tr>
        <td>No More Dream</td>
        <td>Pop /bts</td>
        <td>
          <iframe
            width="200"
            height="113"
            src="https://www.youtube.com/embed/rBG5L7UsUxA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
