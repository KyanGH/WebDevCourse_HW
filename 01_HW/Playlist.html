<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link rel="stylesheet" href="./playlist.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3" bgcolor="#E8E2E1" class="top-Title">

        <th>Song Name</th>
        <th>Tags</th>
        <th>Video</th>
      </tr>

      <tr class="row-highlight">
        <td>
          <a
            href="https://www.youtube.com/watch?v=gUbNlN_SqpE"
            target="_blank"
            class="link-click"
          >
            Hip Hop - Chill to work, relax</a
          >
        </td>

        <td>
          <iframe
            width="200"
            height="113"
            src="https://www.youtube.com/embed/gUbNlN_SqpE"

            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </td>
      </tr>

      <tr>
        <td>

            class="link-click"
            >Dynamite</a
          >
        </td>
        <td>Pop</td>
        <td>
          <iframe
            width="200"
            height="113"

            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

      <tr>

          <a

</html>
